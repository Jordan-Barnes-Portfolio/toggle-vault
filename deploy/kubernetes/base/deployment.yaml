apiVersion: apps/v1
kind: Deployment
metadata:
  name: toggle-vault
  namespace: toggle-vault
  labels:
    app.kubernetes.io/name: toggle-vault
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toggle-vault
  strategy:
    type: Recreate  # SQLite requires single writer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toggle-vault
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: toggle-vault-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init container for USSec/Government cloud initialization
      # Fetches CA certificates and configures Azure CLI for the target cloud
      initContainers:
        - name: init-cloud
          image: "${CONTAINER_REGISTRY}/toggle-vault-init:${IMAGE_TAG}"
          imagePullPolicy: Always
          env:
            - name: AZURE_CLOUD
              valueFrom:
                configMapKeyRef:
                  name: toggle-vault-config
                  key: azure-cloud
                  optional: true
            - name: AZURE_REGION
              valueFrom:
                configMapKeyRef:
                  name: toggle-vault-config
                  key: azure-region
                  optional: true
            - name: CONFIG_FILE
              value: "/config/config.yaml"
            - name: CERT_OUTPUT_DIR
              value: "/shared/certs"
            - name: AZURE_CONFIG_DIR
              value: "/shared/azure"
          volumeMounts:
            - name: config
              mountPath: /config/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: shared-data
              mountPath: /shared
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      
      containers:
        - name: toggle-vault
          image: "${CONTAINER_REGISTRY}/toggle-vault:${IMAGE_TAG}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['azure.workload.identity/client-id']
            # Cloud configuration from init container
            - name: AZURE_CLOUD
              valueFrom:
                configMapKeyRef:
                  name: toggle-vault-config
                  key: azure-cloud
                  optional: true
            - name: AZURE_REGION
              valueFrom:
                configMapKeyRef:
                  name: toggle-vault-config
                  key: azure-region
                  optional: true
            # CA certificate paths (populated by init container)
            - name: REQUESTS_CA_BUNDLE
              value: "/app/certs/ca-bundle.crt"
            - name: SSL_CERT_FILE
              value: "/app/certs/ca-bundle.crt"
            - name: CURL_CA_BUNDLE
              value: "/app/certs/ca-bundle.crt"
            - name: AZURE_CONFIG_DIR
              value: "/app/azure-config"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: data
              mountPath: /data
            # Mount shared volumes from init container
            - name: shared-data
              mountPath: /app/certs
              subPath: certs
              readOnly: true
            - name: shared-data
              mountPath: /app/azure-config
              subPath: azure
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: toggle-vault-config
        - name: data
          persistentVolumeClaim:
            claimName: toggle-vault-data
        # Shared volume for init container to pass certs/config to main container
        - name: shared-data
          emptyDir: {}
