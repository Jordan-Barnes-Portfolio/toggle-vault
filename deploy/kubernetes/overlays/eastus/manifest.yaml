# Toggle Vault Regional Configuration - East US
# Edit the values below to match your environment

# =============================================================================
# Region and Environment Settings
# =============================================================================

region: "eastus"
environment: "prod"

# =============================================================================
# Azure Resource Settings
# =============================================================================

azure:
  # Resource group for Toggle Vault infrastructure
  resourceGroup: "rg-toggle-vault-eastus"
  
  # Storage account containing toggle files (must already exist)
  storageAccount:
    name: "sttoggles219719"
    resourceGroup: "rg-toggle-vault-eastus"
    container: "toggles"
    prefix: ""

# =============================================================================
# Container Registry Settings
# =============================================================================

container:
  registry: "acrtogglevault9783.azurecr.io"
  image: "toggle-vault"
  tag: "v1"

# =============================================================================
# AKS Cluster Settings
# =============================================================================

aks:
  name: "aks-toggle-vault"
  nodeCount: 1
  nodeSize: "Standard_B2s"
  kubernetesVersion: "1.28"

# =============================================================================
# Application Settings
# =============================================================================

app:
  syncInterval: "60s"
  replicas: 1
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"

# =============================================================================
# Tags for Azure Resources
# =============================================================================

tags:
  application: "toggle-vault"
  environment: "prod"
  costCenter: "platform-team"
  owner: "platform-team"
  region: "eastus"
