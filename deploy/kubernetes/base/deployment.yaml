apiVersion: apps/v1
kind: Deployment
metadata:
  name: toggle-vault
  namespace: toggle-vault
  labels:
    app.kubernetes.io/name: toggle-vault
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: toggle-vault
  strategy:
    type: Recreate  # SQLite requires single writer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: toggle-vault
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: toggle-vault-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: toggle-vault
          image: "${CONTAINER_REGISTRY}/toggle-vault:${IMAGE_TAG}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: AZURE_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['azure.workload.identity/client-id']
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: toggle-vault-config
        - name: data
          persistentVolumeClaim:
            claimName: toggle-vault-data
